{
  "version" : 1,
  "comment" : "Sample Solicitor configuration file; SPDX-License-Identifier: Apache-2.0",
  "engagementName" : "DevonFW",
  "engagementType" : "INTERN",
  "clientName" : "none",
  "goToMarketModel" : "LICENSE",
  "contractAllowsOss" : true,
  "ossPolicyFollowed" : true,
  "customerProvidesOss" : false,
  "applications" : [ {
    "name" : "Devon4J",
    "releaseId" : "3.1.0-SNAPSHOT",
    "sourceRepo" : "https://github.com/devonfw/devon4j.git",
    "programmingEcosystem" : "Java8",
    "readers" : [ {
      "type" : "maven",
      "source" : "file:licenses_devon4j.xml",
      "usagePattern" : "DYNAMIC_LINKING"
    } ]
  } ],
  "rules" : [ {
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/LicenseAssignmentSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/LicenseAssignment.drt",
    "ruleGroup" : "LicenseAssignment",
    "description" : "setting license in case that no one was detected or overwriting a wrongly detected license "
  },{
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/LicenseNameMappingSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/LicenseNameMapping.drt",
    "ruleGroup" : "LicenseNameMapping",
    "description" : "mapping different spelling of license name to the SPDX-ID format"
  },{
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/MultiLicenseSelectionSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/MultiLicenseSelection.drt",
    "ruleGroup" : "MultiLicenseSelection",
    "description" : "ignoring non applicable multi licensing alternatives"
  },{
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/LicenseSelectionSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/LicenseSelection.drt",
    "ruleGroup" : "LicenseSelection",
    "description" : "selecting the effective license"
  },{
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/LegalPreEvaluationSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/LegalPreEvaluation.drt",
    "ruleGroup" : "LegalPreEvaluation",
    "description" : "legal preevaluation based on the standards defined in generic oss policy"
  },{
    "type" : "dt",
    "optional" : false,
    "ruleSource" : "file:${cfgdir}/sample_configs/LegalEvaluationSample.xls",
    "templateSource" : "classpath:com/devonfw/tools/solicitor/rules/rule_templates/LegalEvaluation.drt",
    "ruleGroup" : "LegalEvaluation",
    "description" : "final legal evaluation based on the rules defined by legal department"
  } ],
  "writers" : [ {
    "type" : "xls",
    "templateSource" : "file:${cfgdir}/sample_configs/Solicitor_Output_Template_Sample.xlsx",
    "target" : "${cfgdir}/output/OSS-Inventory-${project}.xlsx",
    "description" : "The XLS OSS-Inventory document",
    "dataTables" : {
      "ENGAGEMENT"  : "classpath:com/devonfw/tools/solicitor/sql/allden_engagements.sql",
      "APPLICATION" : "classpath:com/devonfw/tools/solicitor/sql/allden_applications.sql",
      "APPLICATIONCOMPONENT" : "classpath:com/devonfw/tools/solicitor/sql/allden_applicationcomponents.sql",
      "LICENSE" : "classpath:com/devonfw/tools/solicitor/sql/allden_normalizedlicenses.sql",
      "MODELROOT" : "classpath:com/devonfw/tools/solicitor/sql/modelroot.sql"
    }
  },{
    "type" : "velo",
    "templateSource" : "file:${cfgdir}/sample_configs/Solicitor_Output_Template_Sample.vm",
    "target" : "${cfgdir}/output/OSS-Report-${project}.html",
    "description" : "The HTML OSS-Report",
    "dataTables" : {
      "MODELROOT"  : "classpath:com/devonfw/tools/solicitor/sql/modelroot.sql",
      "ENGAGEMENT"  : "classpath:com/devonfw/tools/solicitor/sql/allden_engagements.sql",
      "OSSLICENSES" : "classpath:com/devonfw/tools/solicitor/sql/ossapplicationcomponents.sql",
      "UNIQUELICENSES" : "classpath:com/devonfw/tools/solicitor/sql/uniquelicenses.sql"
    }
  },{
	    "type" : "velo",
	    "templateSource" : "file:${cfgdir}/sample_configs/Solicitor_Diff_Template_Sample.vm",
	    "target" : "${cfgdir}/output/Diff-Sample-${project}.html",
	    "description" : "Difference Sample",
	    "dataTables" : {
	      "LICENSE" : "classpath:com/devonfw/tools/solicitor/sql/allden_normalizedlicenses.sql"
    }
  }]

}