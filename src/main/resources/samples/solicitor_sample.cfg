{
  "comment" : "Sample Solicitor configuration file; Copyright 2019 Capgemini SE, SPDX-License-Identifier: Apache-2.0",
  "engagementName" : "DevonFW",
  "engagementType" : "INTERN",
  "clientName" : "none",
  "goToMarketModel" : "LICENSE",
  "contractAllowsOss" : true,
  "ossPolicyFollowed" : true,
  "customerProvidesOss" : false,
  "applications" : [ {
    "name" : "Devon4J",
    "releaseId" : "3.1.0-SNAPSHOT",
    "sourceRepo" : "https://github.com/devonfw/devon4j.git",
    "programmingEcosystem" : "Java8",
    "readers" : [ {
      "type" : "maven",
      "source" : "classpath:samples/licenses_devon4j.xml",
      "usagePattern" : "DYNAMIC_LINKING"
    } ]
  } ],
  "rules" : [ {
    "type" : "dt",
    "ruleSource" : "classpath:samples/LicenseAssignmentSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/LicenseAssignment.drt",
    "agendaGroup" : "LicenseAssignment",
    "description" : "setting license in case that no one was detected or overwriting a wrongly detected license "
  },{
    "type" : "dt",
    "ruleSource" : "classpath:samples/LicenseNameMappingSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/LicenseNameMapping.drt",
    "agendaGroup" : "LicenseNameMapping",
    "description" : "mapping different spelling of license name to the SPDX-ID format"
  },{
    "type" : "dt",
    "ruleSource" : "classpath:samples/MultiLicenseSelectionSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/MultiLicenseSelection.drt",
    "agendaGroup" : "MultiLicenseSelection",
    "description" : "ignoring non applicable multi licensing alternatives"
  },{
    "type" : "dt",
    "ruleSource" : "classpath:samples/LicenseSelectionSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/LicenseSelection.drt",
    "agendaGroup" : "LicenseSelection",
    "description" : "selecting the effective license"
  },{
    "type" : "dt",
    "ruleSource" : "classpath:samples/LegalPreEvaluationSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/LegalPreEvaluation.drt",
    "agendaGroup" : "LegalPreEvaluation",
    "description" : "legal preevaluation based on the standards defined in generic oss policy"
  },{
    "type" : "dt",
    "ruleSource" : "classpath:samples/LegalEvaluationSample.xls",
    "templateSource" : "classpath:com/capgemini/solicitor/rules/rule_templates/LegalEvaluation.drt",
    "agendaGroup" : "LegalEvaluation",
    "description" : "final legal evaluation based on the rules defined by legal department"
  } ],
  "writers" : [ {
    "type" : "xls",
    "templateSource" : "classpath:samples/Solicitor_Output_Template_Sample.xlsx",
    "target" : "OSS-Inventory-DevonFW.xlsx",
    "description" : "The XLS OSS-Inventory document",
    "dataTables" : {
      "ENGAGEMENT"  : "classpath:com/capgemini/solicitor/sql/allden_engagements.sql",
      "APPLICATION" : "classpath:com/capgemini/solicitor/sql/allden_applications.sql",
      "APPLICATIONCOMPONENT" : "classpath:com/capgemini/solicitor/sql/allden_applicationcomponents.sql",
      "LICENSE" : "classpath:com/capgemini/solicitor/sql/allden_normalizedlicenses.sql"
    }
  },{
    "type" : "velo",
    "templateSource" : "classpath:samples/Solicitor_Output_Template_Sample.vm",
    "target" : "OSS-Rport-DevonFW.html",
    "description" : "The HTML OSS-Report",
    "dataTables" : {
      "ENGAGEMENT"  : "classpath:com/capgemini/solicitor/sql/allden_engagements.sql",
      "OSSLICENSES" : "classpath:com/capgemini/solicitor/sql/ossapplicationcomponents.sql",
      "UNIQUELICENSES" : "classpath:com/capgemini/solicitor/sql/uniquelicenses.sql"
    }
  }]

}